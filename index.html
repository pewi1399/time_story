<!DOCTYPE html>
<html lang="en">

<style>

.axis path,
.axis line {
  fill: none;
  stroke: #030;
  shape-rendering: crispEdges;
  stroke-dasharray: "5,5"
}

.tick line {
  fill: red;
  stroke: #030;
}

.axis text {
  font: 10px sans-serif;
}

.cells path {
  fill: none;
  pointer-events: all;
}

.cells circle {
  stroke: black;
  stroke-width: 1;
  shape-rendering: auto;
}

.cells :hover circle {
  stroke: #E94953;
  stroke-width: 1;
  shape-rendering: auto;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  font-size: 15px;
  padding: 10px;
  background: #e74c3c;
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 15px;
  width: 100%;
  line-height: 1;
  color: #e74c3c;
  content: "\25B2";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

/* Style northward tooltips differently */
.d3-tip.s:after {
  margin: -7px 0 0 0;
  top: 0%;
  left: 0;
}

.indexline {
  fill: none;
  stroke: steelblue;
  stroke-width: 1px;
  opacity: 0.3;
  clip-path: url(#clip);
}

.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}


</style>
